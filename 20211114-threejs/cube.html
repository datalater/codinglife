<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      // 1. Create the scene for objects to be rendered
      const scene = new THREE.Scene();
      // scene will be rendered with camera
      const camera = new THREE.PerspectiveCamera(
        75, // field of view(FOV) in degrees
        window.innerWidth / window.innerHeight, // aspect ratio no to look squished
        0.1, // near, objects away from camera won't be rendered
        1000 // far, objects away from camera won't be rendered
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight); // can give smaller values for better performance
      document.body.appendChild(renderer.domElement); // canvas element

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      // 2. Render the scene
      function animate() {
        // requestAF puases when user navigates to another browser tab
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
